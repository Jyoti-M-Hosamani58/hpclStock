    <style>

/* Ensure the body takes up the full height of the viewport */
body {
    margin: 0;
    padding: 0;
    position: relative;
    min-height: 100vh; /* Ensure the body covers the full height of the page */
}

/* Create the watermark effect */
body::before {
    content: "";
    position: fixed; /* Use fixed to ensure it covers the entire screen, even on scrolling */
    top: 80px;
    left: 0;
    width: 100%;
    height: 90%;
    background: url('{% static "img/logo.jpg" %}') no-repeat center center;
    background-size: cover; /* Cover the entire background */
    opacity: 0.1; /* Adjust opacity for faint watermark effect */
    pointer-events: none; /* Prevent it from blocking interactions */
    z-index: -1; /* Ensure it's behind all content */
}
        .stats-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
            margin-top: 20px;
        }

        .stat-box {
            background-color: #c0e0c7;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 30%;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .stat-box i {
            font-size: 40px;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .stat-box h3 {
            font-size: 24px;
            color: #34495e;
        }

        .stat-box p {
            font-size: 18px;
            color: #7f8c8d;
        }
    </style>

</head>

<body>
    {% include 'admin_nav.html' %}
    <div class="container mt-5">

    <div class="container-fluid full-height">
        <div class="form-container">
            <h2 class="text-center">Employee Registration</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <!-- Personal Details Section -->
                <div class="form-section">
                    <h4 class="mt-4">Personal Details</h4>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="fullname">Full Name</label>
                                <input type="text" class="form-control" id="fullname" name="fullname" required>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="gender">Gender</label>
                                <select class="form-control" id="gender" name="gender" required>
                                    <option value="">Select Gender</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="dob">Date of Birth</label>
                                <input type="date" class="form-control" id="dob" name="dob" required>
                            </div>
                        </div>
                       <!-- Contact Input Field -->
<div class="col-md-3">
    <div class="form-group">
        <label for="contact">Contact</label>
        <input type="text" class="form-control" id="contact" name="contact" required>
        <small id="contactError" class="form-text text-danger" style="display: none;">This contact number is already registered.</small>
    </div>
</div>



                <!-- Nationality, City, State, and Pincode -->


                            <div class="col-md-3">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="text" class="form-control" id="email" name="email" required>
                            </div>
                                </div>

                            <div class="col-md-3">
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="text" class="form-control" id="password" name="password" required>
                            </div>
                                </div>

                             <div class="col-md-3">
                            <div class="form-group">
                                <label for="nationality">Nationality</label>
                                <input type="text" class="form-control" id="nationality" name="nationality" required>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="city">City</label>
                                <input type="text" class="form-control" id="city" name="city" required>
                            </div>
                        </div>
                         <div class="col-md-3">
                            <div class="form-group">
                                <label for="Taluk">Taluk</label>
                                <input type="text" class="form-control" id="Taluk" name="Taluk" required>
                            </div>
                        </div>
                         <div class="col-md-3">
                            <div class="form-group">
                                <label for="district">District</label>
                                <input type="text" class="form-control" id="district" name="district" required>
                            </div>
                        </div>

                     <!-- Nationality, City, State, and Pincode -->

                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="state">State</label>
                                <input type="text" class="form-control" id="state" name="state" required>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="pincode">Pincode</label>
                                <input type="text" class="form-control" id="pincode" name="pincode" required>
                            </div>
                        </div>
                         <div class="col-md-3">
                            <div class="form-group">
                                <label for="adhar">Adhar</label>
                                <input type="text" class="form-control" id="adhar" name="adhar" required>
                            </div>
                        </div>
                         <div class="col-md-3">
                            <div class="form-group">
                                <label for="pancard">pancard</label>
                                <input type="text" class="form-control" id="pancard" name="pancard" required>
                            </div>
                        </div>
                         <div class="col-md-3">
            <div class="form-group">
                <label for="photo">Upload Photo</label>
                <input type="file" class="form-control-file" id="photo" name="photo" required>
            </div>
        </div>


<div class="form-section">
    <h4 class="mt-4">Department Name</h4>
    <div class="row">
        <div class="col-md-3">
            <div class="form-group">
                <label for="branchname">Select Department</label>
                <select class="form-control" id="branchname" name="branchname" required>
                    <option value="">--Select Department--</option>
                    {% for branch in branches %}
                        <option value="{{ branch.department }}">{{ branch.department }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="jobRole">Select Job Role</label>
                <select class="form-control" id="jobRole" name="jobRole" required>
                    <option value="">--Select Job Role--</option>
                    {% for branch in jobRole %}
                        <option value="{{ branch.jobRole }}">{{ branch.jobRole }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>


<!-- Submit Button -->
<div class="row">
    <div class="col-12 text-center mt-4">
        <button type="submit" class="btn btn-primary">Register Employee</button>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>


<script>
    $(document).ready(function() {
    // Function to check if contact number already exists


    // Prevent form submission if there's an error with the contact field
    $('form').on('submit', function(e) {
        if ($('#contactError').is(':visible')) {
            e.preventDefault();  // Prevent form submission
            alert('Please correct the errors in the form before submitting.');
        }
    });
});

</script>
